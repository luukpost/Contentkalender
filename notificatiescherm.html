<!DOCTYPE html>
<html>
<head>
  <title>Notificatievoorkeuren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
    }

    th:first-child {
      text-align: left;
      font-weight: bold;
      background-color: #ddd;
    }

    th:not(:first-child) {
      font-weight: bold;
      background-color: #ddd;
    }

    .checkbox-cell {
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .info-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #ccc;
      text-align: center;
      line-height: 16px;
      cursor: help;
    }

    .info-icon:hover .info-text {
      display: block;
    }

    .info-text {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Notificatievoorkeuren</h2>

    <table>
      <thead>
        <tr>
          <th class="melding">Meldingen</th>
          <th>E-mail</th>
          <th>In-app</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Melding 1
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 1</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding1"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding1"></td>
        </tr>
        <tr>
          <td>
            Melding 2
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 2</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding2"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding2"></td>
        </tr>
        <tr>
          <td>
            Melding 3
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 3</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding3"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding3"></td>
        </tr>
        <tr>
          <td>
            Melding 4
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 4</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding4"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding4"></td>
        </tr>
        <tr>
          <td>
            Melding 5
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 5</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding5"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding5"></td>
        </tr>
        <tr>
          <td>
            Melding 6
            <span class="info-icon">
              i
              <span class="info-text">Informatie over Melding 6</span>
            </span>
          </td>
          <td class="checkbox-cell"><input type="checkbox" name="email" value="melding6"></td>
          <td class="checkbox-cell"><input type="checkbox" name="inapp" value="melding6"></td>
        </tr>
      </tbody>
    </table>

    <button class="button">Opslaan</button>
  </div>

  <script>
    const infoIcons = document.querySelectorAll('.info-icon');
    infoIcons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        const infoText = icon.querySelector('.info-text');
        infoText.style.display = 'block';
      });

      icon.addEventListener('mouseleave', () => {
        const infoText = icon.querySelector('.info-text');
        infoText.style.display = 'none';
      });
    });
  </script>
</body>
</html>
